<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AleDex</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    
    <!-- MapBox library -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>

    <!-- Load the `mapbox-gl-geocoder` plugin. -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

    <!-- Turf GIS library -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

    <!-- Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="P8030733.JPG">
</head>
<body>
    <div class="parallax">
    <div class="main">
    <div id="top-section">
        <div id="intro-section">
            <h1 id="main-title">Welcome to AleDex!</h1>
            <img id="logo" src="aleDex_icon.png">
            <div id="main-descript">Find local species in your area! Uses data from iNaturalist.</div>
        </div>
        <div id="search-section">
            <!-- User location -->
            <div id="user-location-descript">This website might ask for your location to position you on the search map.</div>
            <div id="user-location"></div>
            <!-- Embedding MapBox -->
            <div id="map"></div>
        </div>
        <div id="search-input">
            <!-- text display of selected area and submit button -->
            <div id="selected-area">Please click on the map to select an area.</div>
            <!-- User input to select taxon -->
            <label for="taxon-select">Taxon:</label>
            <input type="text" id="taxon-select" placeholder="aves" pattern="[a-z]">
            <span class="validity"></span>
            <!-- User input to select search radius -->
            <label for="user-radius">Radius in km:</label>
            <input type="text" id="user-radius" size=3 placeholder="20" maxlength="3" pattern="[0-9]">
            <span class="validity"></span>
            <button id="submit-button" disabled="true">Search</button>
        </div>
    </div>
    <hr>
    <div id="bottom-section">
        <h2 id="results-title">Results:</h2>
        <div id="results-descript">Search for species that have been identified in a given area!</div>
        <div id="results-section"></div>
    </div>
    </div>
    </div>
</body>
<script src="AleDex.js"></script>
</html>
